<!-- Indica a versão do HTML para o navegador -->
<!DOCTYPE html>


<!-- Define o escopo de uma página HTML -->
<html>
    
     <!-- Invisível ao usuário/ Altera o título na aba -->
    <head>
        <title>Meu Primeiro HTML</title> 
    </head>

    <body> <!-- O corpo principal -->
        <h1>Hello World!</h1>   <!-- visível ao usuário -->

        <hr/>                   <!--Cria uma linha na página-->

        <h1>Título h1</h1>      <!-- Mais importância-->
        <h2>Título h2</h2>
        <h3>Título h3</h3>
        <h4>Título h4</h4>
        <h5>Título h5</h5>
        <h6>Título h6</h6>      <!--Menos importância-->    
        
        <p> Meu <a href="#">primeiro</a> parágrafo </p>
        
        <!--Tag para links-->
        <a href="#" target="_blank">Meu Link</a> <!--href="endereço para onde vai"-->
        <!-- Target blank = abre em nova página -->
        
         <!--Quebra de Linha (Tag auto-contida)-->
        <a href="#">Meu Segundo Link</a>
        
        
            <!-- Tag para imagens -->
            
            <img style="float: left;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQm_mnyaoqo_J4BqdetRmI4C6ddZ3xSLzFRSZ8PuuCCwQ&s" alt="Logo HTML5">
          
            <br>

            <p>Mussum Ipsum, cacilds vidis litro abertis. Mauris nec dolor in eros commodo tempor.</p>
            <!-- Obs.: Não é recomendável usar links, salve as imagens! -->
           
            <img style="float: left" src="img/bulinha.png" alt="teste img salva" width="200px" height="150px">
           
        
        
    
        

            <br />
    
            <ol type="i">
                <li>Amanda</li>
                <li>Caralos</li>
                <li>Habner</li>
            </ol>
    
            <ul style="list-style-type: none;">
                <li>Amanda</li>
                <li>Caralos</li>
                <li>Habner</li> 
            </ul>
        </body>
    </html>
